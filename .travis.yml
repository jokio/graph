language: node_js

sudo: false

node_js:
  - 'stable'

install:
  - npm install

cache:
  directories:
    - node_modules

before_deploy:
  - tsc
  - rm -rf node_modules
  - echo $AZURE_WA_SITE

deploy:
  provider: azure_web_apps
  site: jok-test2
  verbose: true
  skip_cleanup: true

deploy:
  provider: heroku
  app: jok-graph
  api_key: $HEROKU_API_KEY
  skip_cleanup: true
