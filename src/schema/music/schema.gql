
type Track {
  id: Int
  info: String
  duration: Int
  lyrics: String
  youtubeVideoId: String
  imageUrl: String
}

type Channel {
  id: Int!
  name: String!
  key: String
  source: String
  logoUrl: String
  stars: Int
  isFeatured: Boolean
  isOffline: Boolean
  isFavorite: Boolean
  offlineDate: Int
  createDate: Int
  track: Track
  users: [User]
}


# Reads from the backend
type Query {
  musicChannels(includeOfflines: Boolean): [Channel]
}

# Perform actions over the backend
type Mutation {
  # Create a user and return the created user.
  musicChannelSetFavorite(id: Int!, isFavorite: Boolean!): Boolean
}

# Realtime stream from the backend
type Subscription {
  musicChannelTrackUpdated: Track
}
