
type Track {
  id: Int
  info: String
  duration: Int
  lyrics: String
  youtubeVideoId: String
  imageUrl: String
}

type Channel {
  id: Int!
  name: String!
  key: String
  source: String
  logoUrl: String
  stars: Int
  isFeatured: Boolean
  isOffline: Boolean
  isFavorite: Boolean
  offlineDate: Int
  createDate: Int
  track: Track
  users: [User]
}


type Query {
  musicChannels(includeOfflines: Boolean): [Channel]
}

type Mutation {
  musicChannelSetFavorite(id: Int!, isFavorite: Boolean!): Boolean
}

type Subscription {
  musicChannelTrackUpdated: Track
}
